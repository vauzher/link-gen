<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experia Akademie GmbH</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a80d2;
        }

        #successMessage {
            display: none;
            color: var(--success-color);
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }

        #qrCodeContainer {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            z-index: 1000;
        }

        .popup-content {
            text-align: center;
        }

        #copyLinkBtn {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Experia Akademie GmbH Empfehlungslink-Generator</h2>
        <form id="referralForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <button type="button" id="generateBtn" onclick="generateCopyAndQR()">Generieren, Kopieren und QR-Code erstellen</button>
        </form>
        <p id="successMessage"></p>
        <div id="qrCodeContainer"></div>
        <button id="copyLinkBtn" onclick="copyToClipboard()" style="display: none;">Link kopieren</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Link wurde generiert, kopiert und QR-Code erstellt!</p>
        </div>
    </div>

    <script>
        let generatedLink = '';

        function generateCopyAndQR() {
            var name = document.getElementById("name").value.trim();
            if (name === "") {
                alert("Bitte geb einen Namen ein.");
                return;
            }

            var generateBtn = document.getElementById("generateBtn");
            generateBtn.innerHTML = 'Generiere... <span class="spinner"></span>';
            generateBtn.disabled = true;

            setTimeout(function() {
                var formattedName = encodeURIComponent(name);
                generatedLink = "https://docs.google.com/forms/d/e/1FAIpQLSeTcdop2ReD7UivFK11VXLU1bpbE0xlzOb4hd10RWfcukBwyA/viewform?entry.1206042007=" + formattedName;
                
                // Generate QR Code
                var qrCodeContainer = document.getElementById("qrCodeContainer");
                qrCodeContainer.innerHTML = ''; // Clear previous QR code
                new QRCode(qrCodeContainer, {
                    text: generatedLink,
                    width: 128,
                    height: 128
                });

                // Show popup
                var popup = document.getElementById("popup");
                popup.style.display = "block";
                setTimeout(function() {
                    popup.style.display = "none";
                }, 3000);

                // Show copy link button
                document.getElementById("copyLinkBtn").style.display = "block";

                // Reset button
                generateBtn.innerHTML = 'Generieren, Kopieren und QR-Code erstellen';
                generateBtn.disabled = false;
            }, 2000);
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedLink).then(function() {
                alert('Link wurde in die Zwischenablage kopiert!');
            }, function(err) {
                console.error('Could not copy text: ', err);
                alert('Fehler beim Kopieren des Links. Bitte versuche es erneut.');
            });
        }
    </script>
</body>
</html>
